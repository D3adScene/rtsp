<div ng-controller="RtspUrlsController" id="rtsp-page">
    <h1>My list</h1>
    <ul>
        <li ng-repeat="(key, value) in rtspUrls">
            <a ng-click="pickVideo(value.url)">{{value.url}}</a>
        </li>
    </ul>
    <div ng-if="showVideo" class="video-container">
        <iframe class="youtube-player" type="text/html" width="640" height="385" ng-src="{{videoObject.url}}" allowfullscreen frameborder="0">
    </div>
</div>
